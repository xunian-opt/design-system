<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>商品分类管理</title>
  <script src="navbar.js"></script>
  <style>
    /* 标准化样式 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif; background: #f0f2f5; min-height: 100vh; }
    
    .breadcrumb { margin-bottom: 20px; color: #666; font-size: 14px; display: flex; align-items: center; gap: 8px; }
    .breadcrumb span { color: #1890ff; }
    
    .content-card { background: white; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    
    .search-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
    .search-field { display: flex; flex-direction: column; gap: 6px; }
    .search-field label { font-size: 14px; color: #333; }
    .search-field input { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; width: 200px; outline: none; transition: all 0.3s; }
    .search-field input:focus { border-color: #1890ff; box-shadow: 0 0 0 2px rgba(24,144,255,0.1); }
    
    .toolbar { display: flex; gap: 12px; margin-bottom: 20px; }
    .btn { padding: 8px 16px; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; transition: all 0.3s; color: white; display: inline-flex; align-items: center; justify-content: center; }
    .btn-search { background: #1890ff; } .btn-search:hover { background: #40a9ff; }
    .btn-danger { background: #ff4d4f; } .btn-danger:hover { background: #ff7875; }
    .btn-primary { background: #1890ff; } .btn-primary:hover { background: #40a9ff; }
    
    .table-container { overflow-x: auto; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    thead { background: #fafafa; }
    th { padding: 12px 16px; text-align: left; font-weight: 600; color: #333; border-bottom: 1px solid #f0f0f0; white-space: nowrap; }
    td { padding: 12px 16px; border-bottom: 1px solid #f0f0f0; color: #666; }
    tbody tr:hover { background: #fafafa; }
    
    .action-btns { display: flex; gap: 8px; }
    .btn-sm { padding: 4px 12px; font-size: 12px; }
    .btn-info { background: #1890ff; } .btn-info:hover { background: #40a9ff; }
    .btn-success { background: #52c41a; } .btn-success:hover { background: #73d13d; }
    
    /* 消息提示框 */
    .msg { padding: 12px 16px; border-radius: 4px; margin-bottom: 16px; font-size: 14px; display: none; }
    .msg.show { display: block; animation: fadeIn 0.3s; }
    .msg.error { background: #fff1f0; border: 1px solid #ffccc7; color: #cf1322; }
    .msg.success { background: #f6ffed; border: 1px solid #b7eb8f; color: #389e0d; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content { background: white; border-radius: 8px; width: 500px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h3 { font-size: 16px; margin: 0; }
    .modal-close { background: none; border: none; font-size: 20px; cursor: pointer; color: #999; }
    .modal-body { padding: 24px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; margin-bottom: 8px; color: #333; }
    .form-group input { width: 100%; padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; outline: none; }
    .modal-footer { padding: 20px; border-top: 1px solid #f0f0f0; text-align: right; }
    .btn-cancel { background: white; border: 1px solid #d9d9d9; color: #666; margin-right: 8px; } .btn-cancel:hover { color: #333; border-color: #999; }
    
    .pagination { display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 20px; }
    .pagination button { padding: 6px 12px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; color: #666; }
    .pagination button:hover:not(:disabled) { border-color: #1890ff; color: #1890ff; }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
    .page-info { color: #666; font-size: 14px; }
    input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="breadcrumb">业务管理 / <span>商品分类管理</span></div>
      <div class="content-card">
        <div class="search-bar">
          <div class="search-field">
            <label>分类名称</label>
            <input type="text" id="searchName" placeholder="请输入分类名称">
          </div>
          <button class="btn btn-search" onclick="load()">查询</button>
          <button class="btn btn-danger" onclick="resetSearch()">重置</button>
        </div>
        
        <div class="toolbar">
          <button class="btn btn-primary" onclick="openModal('add')">新增</button>
          <button class="btn btn-danger" onclick="delBatch()">批量删除</button>
        </div>
        
        <div id="msg" class="msg"></div>
        
        <div class="table-container">
          <table>
            <thead><tr><th><input type="checkbox" id="selAll"></th><th>索引</th><th>分类名称</th><th>操作</th></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        
        <div class="pagination">
          <button onclick="prev()" id="prevBtn">上一页</button>
          <span class="page-info" id="pageInfo">1 / 1</span>
          <button onclick="next()" id="nextBtn">下一页</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">新增分类</h3>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>分类名称</label>
          <input type="text" id="f_name" placeholder="请输入分类名称">
        </div>
      </div>
      <div class="modal-footer" id="modalFooter">
        <button class="btn btn-cancel" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" onclick="save()">保存</button>
      </div>
    </div>
  </div>

  <script>
    const API = '/springboot2z04j/shangpinfenlei';
    let currId = null, page = 1, limit = 10, totalPage = 1;

    // 显示消息提示
    function setMsg(text, type) {
      const el = document.getElementById('msg');
      if (!text) { el.className = 'msg'; el.textContent = ''; return; }
      el.textContent = text; 
      el.className = `msg ${type} show`;
      setTimeout(() => { el.className = 'msg'; }, 3000);
    }

    async function load() {
      setMsg(''); // 清除旧消息
      const name = document.getElementById('searchName').value.trim();
      let token;
      try { token = localStorage.getItem('token'); } catch (e) {}
      if (!token) {
          setMsg('未登录或会话过期', 'error');
          setTimeout(() => { window.location.href = 'index.html'; }, 1500);
          return;
      }

      try {
        const res = await fetch(`${API}/page?page=${page}&limit=${limit}&shangpinfenlei=${encodeURIComponent(name)}`, { 
            headers: {'Token': token} 
        });
        const d = await res.json();
        
        if (d.code !== 0) {
            setMsg(d.msg || '加载失败', 'error');
            return;
        }

        const list = d.data.list || [];
        totalPage = d.data.totalPage || 1;
        
        // 更新分页信息
        document.getElementById('pageInfo').innerText = `${page} / ${totalPage}`;
        document.getElementById('prevBtn').disabled = page <= 1;
        document.getElementById('nextBtn').disabled = page >= totalPage;
        
        const tbody = document.getElementById('tbody');
        
        // 暂无数据判断
        if (list.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:#999;padding:20px;">暂无数据</td></tr>';
            return;
        }

        tbody.innerHTML = list.map((i, index) => `
            <tr>
            <td><input type="checkbox" value="${i.id}" name="ids"></td>
            <td>${(page - 1) * limit + index + 1}</td>
            <td>${i.shangpinfenlei}</td>
            <td>
                <div class="action-btns">
                <button class="btn btn-sm btn-success" onclick="detail('${i.id}', '${i.shangpinfenlei}')">详情</button>
                <button class="btn btn-sm btn-info" onclick="edit('${i.id}','${i.shangpinfenlei}')">修改</button>
                <button class="btn btn-sm btn-danger" onclick="del(${i.id})">删除</button>
                </div>
            </td>
            </tr>
        `).join('');

        // 仅在成功搜索到数据时提示
        if (name) {
            setMsg(`查询成功，共找到 ${d.data.total || list.length} 条记录`, 'success');
        }
      } catch (e) {
          console.error(e);
          setMsg('网络错误，请稍后重试', 'error');
      }
    }

    function openModal(mode) {
      currId = null; 
      document.getElementById('f_name').value = ''; 
      document.getElementById('f_name').disabled = false;
      document.getElementById('modal').classList.add('show');
      document.getElementById('modalTitle').innerText = mode === 'add' ? '新增分类' : '修改分类';
      document.getElementById('modalFooter').style.display = 'block'; // 显示底部按钮
    }

    function edit(id, name) { 
      openModal('edit');
      currId = id; 
      document.getElementById('f_name').value = name; 
    }

    function detail(id, name) {
      document.getElementById('modal').classList.add('show');
      document.getElementById('modalTitle').innerText = '分类详情';
      document.getElementById('f_name').value = name;
      document.getElementById('f_name').disabled = true; // 禁用输入
      document.getElementById('modalFooter').style.display = 'none'; // 隐藏底部按钮
    }

    function closeModal() { document.getElementById('modal').classList.remove('show'); }
    
    function resetSearch() {
        document.getElementById('searchName').value = '';
        page = 1;
        load();
        // 已移除 setMsg 提示
    }

    async function save() {
      const name = document.getElementById('f_name').value.trim();
      if(!name) { setMsg('请输入分类名称', 'error'); return; }
      
      const data = { shangpinfenlei: name };
      if(currId) data.id = currId;
      
      try {
          const res = await fetch(`${API}/${currId?'update':'save'}`, { 
              method: 'POST', 
              headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')}, 
              body: JSON.stringify(data)
          });
          const d = await res.json();
          if (d.code === 0) {
              setMsg('保存成功', 'success');
              closeModal(); 
              load();
          } else {
              setMsg(d.msg || '保存失败', 'error');
          }
      } catch (e) {
          setMsg('网络错误', 'error');
      }
    }

    async function del(id) { 
        if(!confirm('确定要删除吗?')) return;
        try {
            const res = await fetch(`${API}/delete`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')}, 
                body: JSON.stringify([id]) 
            });
            const d = await res.json();
            if (d.code === 0) {
                setMsg('删除成功', 'success');
                load(); 
            } else {
                setMsg(d.msg || '删除失败', 'error');
            }
        } catch (e) {
            setMsg('网络错误', 'error');
        }
    }

    async function delBatch() {
      const ids = Array.from(document.querySelectorAll('input[name=ids]:checked')).map(i=>i.value);
      if(ids.length === 0) { setMsg('请先选择要删除的项', 'error'); return; }
      if(!confirm(`确定要删除选中的 ${ids.length} 项吗?`)) return;
      
      try {
          const res = await fetch(`${API}/delete`, { 
              method: 'POST', 
              headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')}, 
              body: JSON.stringify(ids) 
          });
          const d = await res.json();
          if (d.code === 0) {
              setMsg('批量删除成功', 'success');
              load(); 
          } else {
              setMsg(d.msg || '删除失败', 'error');
          }
      } catch (e) {
          setMsg('网络错误', 'error');
      }
    }
    
    function prev() { if(page > 1) { page--; load(); } }
    function next() { if(page < totalPage) { page++; load(); } }

    document.getElementById('selAll').onchange=function(){document.querySelectorAll('input[name=ids]').forEach(c=>c.checked=this.checked)};
    
    // 初始加载
    load();
  </script>
</body>
</html>
