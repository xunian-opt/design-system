<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>轮播图管理 - 装修公司管理系统</title>
  <script src="navbar.js"></script>
  <style>
    /* 全局重置保持，确保字体一致 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif; background: #f0f2f5; min-height: 100vh; }
    
    /* --- 仅保留页面特定样式 (删除 sidebar, top-bar, main-container 等重复样式) --- */
    
    /* 面包屑 */
    .breadcrumb { margin-bottom: 20px; display: flex; align-items: center; gap: 8px; font-size: 14px; color: #666; }
    .breadcrumb span { color: #1890ff; }
    
    /* 内容卡片 */
    .content-card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px; }
    
    /* 搜索栏 */
    .search-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
    .search-field { display: flex; flex-direction: column; gap: 6px; }
    .search-field label { font-size: 14px; color: #333; }
    .search-field input { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px; width: 200px; outline: none; transition: all 0.3s; }
    .search-field input:focus { border-color: #1890ff; box-shadow: 0 0 0 2px rgba(24,144,255,0.1); }
    
    /* 工具栏 */
    .toolbar { display: flex; gap: 12px; margin-bottom: 20px; }
    .btn { padding: 8px 16px; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; gap: 6px; }
    .btn-primary { background: #1890ff; color: white; }
    .btn-primary:hover { background: #40a9ff; }
    .btn-danger { background: #ff4d4f; color: white; }
    .btn-danger:hover { background: #ff7875; }
    .btn-search { background: #1890ff; color: white; margin-top: 24px; }
    
    /* 表格 */
    .table-container { overflow-x: auto; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    thead { background: #fafafa; }
    th { padding: 12px 16px; text-align: left; font-weight: 600; color: #333; border-bottom: 1px solid #f0f0f0; white-space: nowrap; }
    td { padding: 12px 16px; border-bottom: 1px solid #f0f0f0; color: #666; }
    tbody tr { transition: background 0.3s; }
    tbody tr:hover { background: #fafafa; }
    
    /* 本页特有：轮播图缩略图 */
    .slide-img { width: 120px; height: 60px; border-radius: 4px; object-fit: cover; }
    
    .action-btns { display: flex; gap: 8px; }
    .btn-sm { padding: 4px 12px; font-size: 13px; }
    .btn-info { background: #1890ff; color: white; }
    .btn-danger { background: #ff4d4f; color: white; }
    
    /* 分页 */
    .pagination { display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 20px; }
    .pagination button { padding: 6px 12px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; transition: all 0.3s; }
    .pagination button:hover:not(:disabled) { border-color: #1890ff; color: #1890ff; }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
    .page-info { color: #666; font-size: 14px; }
    
    /* 消息提示 */
    .msg { padding: 12px 16px; border-radius: 4px; margin-bottom: 16px; font-size: 14px; display: none; }
    .msg.show { display: block; animation: fadeIn 0.3s; }
    .msg.error { background: #fff1f0; border: 1px solid #ffccc7; color: #cf1322; }
    .msg.success { background: #f6ffed; border: 1px solid #b7eb8f; color: #389e0d; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
    
    /* 弹窗样式 */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 2000; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content { background: white; border-radius: 8px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px 30px; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h3 { font-size: 18px; color: #111827; }
    .modal-close { background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280; padding: 0; width: 30px; height: 30px; }
    .modal-body { padding: 30px; }
    .modal-form { display: grid; grid-template-columns: 1fr; gap: 20px; }
    .modal-form .form-group { display: flex; flex-direction: column; gap: 6px; }
    .modal-form input { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px; outline: none; }
    .modal-footer { padding: 20px 30px; border-top: 1px solid #e5e7eb; display: flex; justify-content: flex-end; gap: 10px; }
    .btn-cancel { padding: 8px 16px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; font-size: 14px; }
    
    @media (max-width: 768px) {
      .search-bar { flex-direction: column; }
      .search-field input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="breadcrumb">系统管理 / <span>轮播图管理</span></div>
      <div class="content-card">
        <div class="search-bar">
          <div class="search-field">
            <label>名称</label>
            <input type="text" id="searchName" placeholder="请输入图片名称" />
          </div>
          <button class="btn btn-search" onclick="searchConfig()">查询</button>
          <button class="btn btn-danger" onclick="resetSearch()">重置</button>
        </div>
        
        <div class="toolbar">
          <button class="btn btn-primary" onclick="addConfig()">新增</button>
          <button class="btn btn-danger" onclick="deleteSelected()">批量删除</button>
        </div>
        
        <div id="msg" class="msg"></div>
        
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()" /></th>
                <th>索引</th>
                <th>名称</th>
                <th>图片</th>
                <th>值/链接</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        
        <div class="pagination">
          <button onclick="prevPage()" id="prevBtn">上一页</button>
          <span class="page-info" id="pageInfo">第 1 / 1 页</span>
          <button onclick="nextPage()" id="nextBtn">下一页</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="configModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">新增轮播图</h3>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="modal-form">
          <div class="form-group">
            <label>名称 *</label>
            <input type="text" id="c_name" placeholder="请输入配置名称" />
          </div>
          <div class="form-group">
            <label>图片URL *</label>
            <input type="text" id="c_value" placeholder="请输入图片地址" />
          </div>
          <div class="form-group">
            <label>跳转链接(可选)</label>
            <input type="text" id="c_url" placeholder="可选填" />
          </div>
        </div>
      </div>
      <div class="modal-footer" id="modalFooter">
        <button class="btn-cancel" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" onclick="saveConfig()">保存</button>
      </div>
    </div>
  </div>
  
  <script>
    const base = '/springboot2z04j';
    let page = 1, limit = 10, totalPage = 1, selectedIds = new Set(), currentConfig = null, modalMode = 'add';
    
    function setMsg(text, type) {
      const el = document.getElementById('msg');
      if (!text) { el.className = 'msg'; el.textContent = ''; return; }
      el.textContent = text; el.className = `msg ${type} show`;
      setTimeout(() => { el.className = 'msg'; }, 3000);
    }
    
    // 注意：logout, navigate, toggleSubmenu 等函数已在 navbar.js 中全局定义，这里无需重复

    async function loadConfig() {
      setMsg(''); let token;
      try { token = localStorage.getItem('token'); } catch (e) {}
      if (!token) { setMsg('未登录或会话过期', 'error'); setTimeout(() => { window.location.href = 'index.html'; }, 1500); return; }
      try {
        const name = document.getElementById('searchName').value.trim();
        let url = `${base}/config/page?page=${page}&limit=${limit}`; 
        if (name) url += `&name=${encodeURIComponent(name)}`;
        
        const res = await fetch(url, { headers: { 'Token': token } });
        const data = await res.json().catch(() => ({}));
        if (!data || data.code !== 0) {
          console.warn('Config load failed, trying generic...');
          setMsg('加载失败', 'error');
          return;
        }
        
        const list = (data.data && data.data.list) || [];
        totalPage = (data.data && data.data.totalPage) || 1;
        page = (data.data && data.data.currPage) || page;
        window._configCache = list;
        renderTable(list); updatePagination();
        if (list.length === 0) setMsg('暂无数据', 'success');
      } catch (e) { setMsg('网络错误，请稍后重试', 'error'); }
    }
    
    function renderTable(list) {
      const tbody = document.getElementById('tbody');
      if (list.length === 0) { tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#999;">暂无数据</td></tr>'; return; }
      tbody.innerHTML = list.map((row, index) => `
        <tr>
          <td><input type="checkbox" value="${row.id}" onchange="toggleSelect(${row.id})" ${selectedIds.has(row.id) ? 'checked' : ''} /></td>
          <td>${(page - 1) * limit + index + 1}</td>
          <td>${row.name || '轮播图 ' + (index + 1)}</td>
          <td>${row.value ? `<img src="${row.value}" class="slide-img" alt="轮播图" />` : '无图'}</td>
          <td>${row.value || ''}</td>
          <td>
            <div class="action-btns">
              <button class="btn btn-sm btn-info" onclick="editConfig(${row.id})">修改</button>
              <button class="btn btn-sm btn-danger" onclick="deleteConfig(${row.id})">删除</button>
            </div>
          </td>
        </tr>
      `).join('');
    }
    
    function updatePagination() {
      document.getElementById('pageInfo').textContent = `第 ${page} / ${totalPage} 页`;
      document.getElementById('prevBtn').disabled = page <= 1;
      document.getElementById('nextBtn').disabled = page >= totalPage;
    }
    function prevPage() { if (page > 1) { page--; loadConfig(); } }
    function nextPage() { if (page < totalPage) { page++; loadConfig(); } }
    
    function resetSearch() {
      document.getElementById('searchName').value = '';
      page = 1; selectedIds.clear(); loadConfig();
      setMsg('搜索条件已重置', 'success');
    }
    
    function searchConfig() { page = 1; loadConfig(); }
    
    function toggleSelectAll() {
      const checked = document.getElementById('selectAll').checked;
      document.querySelectorAll('tbody input[type="checkbox"]').forEach(cb => {
        cb.checked = checked; const id = parseInt(cb.value);
        checked ? selectedIds.add(id) : selectedIds.delete(id);
      });
    }
    function toggleSelect(id) { selectedIds.has(id) ? selectedIds.delete(id) : selectedIds.add(id); }
    
    function addConfig() {
      modalMode = 'add';
      document.getElementById('modalTitle').textContent = '新增轮播图';
      document.getElementById('c_name').value = '';
      document.getElementById('c_value').value = '';
      document.getElementById('c_url').value = '';
      document.getElementById('configModal').classList.add('show');
    }
    
    function editConfig(id) {
      modalMode = 'edit';
      const item = window._configCache.find(i => i.id === id);
      if (item) {
        currentConfig = item;
        document.getElementById('modalTitle').textContent = '修改轮播图';
        document.getElementById('c_name').value = item.name || '';
        document.getElementById('c_value').value = item.value || '';
        document.getElementById('c_url').value = item.url || '';
        document.getElementById('configModal').classList.add('show');
      }
    }
    
    function closeModal() {
      document.getElementById('configModal').classList.remove('show');
      currentConfig = null;
    }
    
    async function saveConfig() {
      const name = document.getElementById('c_name').value.trim();
      const value = document.getElementById('c_value').value.trim();
      if (!name || !value) { setMsg('请填写名称和图片地址！', 'error'); return; }
      
      let token = ''; try { token = localStorage.getItem('token') || ''; } catch(e) {}
      const payload = { name, value };
      
      let url = `${base}/config/save`;
      if (modalMode === 'edit' && currentConfig) { 
        url = `${base}/config/update`; 
        payload.id = currentConfig.id; 
      }
      
      try {
        const res = await fetch(url, { method: 'POST', headers: { 'Token': token, 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const data = await res.json().catch(() => ({}));
        if (!data || data.code !== 0) { setMsg((data && data.msg) || '操作失败', 'error'); return; }
        setMsg('保存成功！', 'success'); closeModal(); loadConfig();
      } catch (e) { setMsg('网络错误', 'error'); }
    }
    
    async function deleteConfig(id) {
      if (!confirm('确定删除吗？')) return;
      doDelete([id]);
    }
    
    async function deleteSelected() {
      if (selectedIds.size === 0) return setMsg('请先选择', 'error');
      if (!confirm(`确定删除选中的 ${selectedIds.size} 项吗？`)) return;
      doDelete(Array.from(selectedIds));
    }
    
    async function doDelete(ids) {
      let token = ''; try { token = localStorage.getItem('token') || ''; } catch(e) {}
      try {
        const res = await fetch(`${base}/config/delete`, { method: 'POST', headers: { 'Token': token, 'Content-Type': 'application/json' }, body: JSON.stringify(ids) });
        const data = await res.json();
        if (data.code === 0) { setMsg('删除成功', 'success'); selectedIds.clear(); loadConfig(); }
        else setMsg(data.msg || '删除失败', 'error');
      } catch (e) { setMsg('网络错误', 'error'); }
    }
    
    loadConfig();
  </script>
</body>
</html>
