<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>公司信息管理</title>
  <script src="navbar.js"></script>
  <style>
    /* 标准化样式 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif; background: #f0f2f5; min-height: 100vh; }
    
    .breadcrumb { margin-bottom: 20px; color: #666; font-size: 14px; display: flex; align-items: center; gap: 8px; }
    .breadcrumb span { color: #1890ff; }
    
    .content-card { background: white; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    
    .search-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
    .search-field { display: flex; flex-direction: column; gap: 6px; }
    .search-field label { font-size: 14px; color: #333; }
    .search-field input { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; width: 200px; outline: none; transition: all 0.3s; }
    .search-field input:focus { border-color: #1890ff; box-shadow: 0 0 0 2px rgba(24,144,255,0.1); }
    
    .toolbar { display: flex; gap: 12px; margin-bottom: 20px; }
    .btn { padding: 8px 16px; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; transition: all 0.3s; color: white; display: inline-flex; align-items: center; justify-content: center; }
    .btn-search { background: #1890ff; } .btn-search:hover { background: #40a9ff; }
    .btn-danger { background: #ff4d4f; } .btn-danger:hover { background: #ff7875; }
    .btn-primary { background: #1890ff; } .btn-primary:hover { background: #40a9ff; }
    
    .table-container { overflow-x: auto; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    thead { background: #fafafa; }
    th { padding: 12px 16px; text-align: left; font-weight: 600; color: #333; border-bottom: 1px solid #f0f0f0; white-space: nowrap; }
    td { padding: 12px 16px; border-bottom: 1px solid #f0f0f0; color: #666; vertical-align: middle; }
    tbody tr:hover { background: #fafafa; }
    .thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
    
    .action-btns { display: flex; gap: 8px; }
    .btn-sm { padding: 4px 12px; font-size: 12px; }
    .btn-info { background: #1890ff; } .btn-info:hover { background: #40a9ff; }
    .btn-success { background: #52c41a; } .btn-success:hover { background: #73d13d; }
    
    /* 模态框 */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content { background: white; border-radius: 8px; width: 600px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h3 { font-size: 16px; margin: 0; }
    .modal-close { background: none; border: none; font-size: 20px; cursor: pointer; color: #999; }
    .modal-body { padding: 24px; display: grid; grid-template-columns: 1fr; gap: 16px; }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    .form-group label { font-size: 14px; color: #333; }
    .form-group input, .form-group textarea { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; outline: none; width: 100%; }
    .form-group textarea { height: 100px; resize: vertical; }
    .modal-footer { padding: 20px; border-top: 1px solid #f0f0f0; text-align: right; }
    .btn-cancel { background: white; border: 1px solid #d9d9d9; color: #666; margin-right: 8px; } .btn-cancel:hover { color: #333; border-color: #999; }
    
    .pagination { display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 20px; }
    .pagination button { padding: 6px 12px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; color: #666; }
    .pagination button:hover:not(:disabled) { border-color: #1890ff; color: #1890ff; }
    .page-info { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="breadcrumb">业务管理 / <span>公司信息管理</span></div>
      <div class="content-card">
        <div class="search-bar">
          <div class="search-field">
            <label>公司名称</label>
            <input type="text" id="s_name" placeholder="请输入公司名称">
          </div>
          <button class="btn btn-search" onclick="loadData()">查询</button>
          <button class="btn btn-danger" onclick="resetSearch()">重置</button>
        </div>
        
        <div class="toolbar">
          <button class="btn btn-primary" onclick="openModal('add')">新增</button>
          <button class="btn btn-danger" onclick="delBatch()">批量删除</button>
        </div>
        
        <div class="table-container">
          <table>
            <thead><tr><th><input type="checkbox" id="selAll"></th><th>索引</th><th>名称</th><th>照片</th><th>地址</th><th>电话</th><th>操作</th></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        
        <div class="pagination">
          <button onclick="prev()">上一页</button>
          <span class="page-info" id="pageInfo">1 / 1</span>
          <button onclick="next()">下一页</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">新增公司信息</h3>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group"><label>公司名称</label><input type="text" id="f_name"></div>
        <div class="form-group"><label>图片URL</label><input type="text" id="f_img"></div>
        <div class="form-group"><label>公司地址</label><input type="text" id="f_addr"></div>
        <div class="form-group"><label>咨询电话</label><input type="text" id="f_tel"></div>
        <div class="form-group"><label>公司介绍</label><textarea id="f_desc"></textarea></div>
      </div>
      <div class="modal-footer" id="modalFooter">
        <button class="btn btn-cancel" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" onclick="save()">保存</button>
      </div>
    </div>
  </div>

  <script>
    const API = '/springboot2z04j/gongsixinxi';
    let currId = null, mode = 'add', page = 1, limit = 10, totalPage = 1;

    async function loadData() {
      const name = document.getElementById('s_name').value;
      const res = await fetch(`${API}/page?page=${page}&limit=${limit}&gongsimingcheng=${name}`, { headers: {'Token': localStorage.getItem('token')} });
      const d = await res.json();
      const list = d.data.list || [];
      totalPage = d.data.totalPage || 1;
      document.getElementById('pageInfo').innerText = `${page} / ${totalPage}`;
      
      // --- 暂无数据 ---
      if (list.length === 0) {
          document.getElementById('tbody').innerHTML = '<tr><td colspan="7" style="text-align:center;color:#999;padding:20px;">暂无数据</td></tr>';
          return;
      }

      document.getElementById('tbody').innerHTML = list.map((i, index) => `
        <tr>
          <td><input type="checkbox" value="${i.id}" name="ids"></td>
          <td>${(page - 1) * limit + index + 1}</td>
          <td>${i.gongsimingcheng}</td>
          <td><img src="${i.gongsizhaopian}" class="thumb"></td>
          <td>${i.gongsidizhi}</td>
          <td>${i.zixundianhua}</td>
          <td>
            <div class="action-btns">
              <button class="btn btn-sm btn-success" onclick='viewDetail(${JSON.stringify(i)})'>详情</button>
              <button class="btn btn-sm btn-info" onclick='edit(${JSON.stringify(i)})'>修改</button>
              <button class="btn btn-sm btn-danger" onclick="del(${i.id})">删除</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function resetSearch() {
        document.getElementById('s_name').value = '';
        page = 1;
        loadData();
    }

    function openModal(m) { 
      mode = m; 
      document.getElementById('modal').classList.add('show'); 
      document.getElementById('modalFooter').style.display = 'block';
      // 启用输入框
      document.querySelectorAll('.modal-body input, .modal-body textarea').forEach(el => el.disabled = false);

      if(m === 'add') {
        document.getElementById('modalTitle').innerText = '新增公司信息';
        document.querySelectorAll('input,textarea').forEach(i => i.value='');
      } else if (m === 'edit') {
        document.getElementById('modalTitle').innerText = '修改公司信息';
      } else if (m === 'view') {
        document.getElementById('modalTitle').innerText = '公司信息详情';
        document.getElementById('modalFooter').style.display = 'none';
        // 禁用输入框
        document.querySelectorAll('.modal-body input, .modal-body textarea').forEach(el => el.disabled = true);
      }
    }
    
    function closeModal() { document.getElementById('modal').classList.remove('show'); }

    function viewDetail(i) {
      openModal('view');
      fillForm(i);
    }
    
    function edit(i) {
      currId = i.id;
      openModal('edit');
      fillForm(i);
    }

    function fillForm(i) {
      document.getElementById('f_name').value = i.gongsimingcheng;
      document.getElementById('f_img').value = i.gongsizhaopian;
      document.getElementById('f_addr').value = i.gongsidizhi;
      document.getElementById('f_tel').value = i.zixundianhua;
      document.getElementById('f_desc').value = i.gongsijieshao;
    }

    async function save() {
      const data = {
        gongsimingcheng: document.getElementById('f_name').value,
        gongsizhaopian: document.getElementById('f_img').value,
        gongsidizhi: document.getElementById('f_addr').value,
        zixundianhua: document.getElementById('f_tel').value,
        gongsijieshao: document.getElementById('f_desc').value
      };
      if(mode==='edit') data.id = currId;
      await fetch(`${API}/${mode==='add'?'save':'update'}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')},
        body: JSON.stringify(data)
      });
      closeModal();
      loadData();
    }

    async function del(id) {
      if(confirm('确定要删除吗?')) {
        await fetch(`${API}/delete`, { method: 'POST', headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')}, body: JSON.stringify([id]) });
        loadData();
      }
    }
    
    async function delBatch() {
      const ids = Array.from(document.querySelectorAll('input[name="ids"]:checked')).map(i=>i.value);
      if(ids.length && confirm('确定要删除选中项吗?')) {
        await fetch(`${API}/delete`, { method: 'POST', headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')}, body: JSON.stringify(ids) });
        loadData();
      }
    }
    
    function prev() { if(page > 1) { page--; loadData(); } }
    function next() { if(page < totalPage) { page++; loadData(); } }

    document.getElementById('selAll').onchange = function() { document.querySelectorAll('input[name="ids"]').forEach(c => c.checked = this.checked); };
    loadData();
  </script>
</body>
</html>
