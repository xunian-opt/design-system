<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>装修作品管理</title>
  <script src="navbar.js"></script>
  <style>
    /* 标准化样式 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif; background: #f0f2f5; min-height: 100vh; }
    
    .breadcrumb { margin-bottom: 20px; color: #666; font-size: 14px; display: flex; align-items: center; gap: 8px; }
    .breadcrumb span { color: #1890ff; }
    
    .content-card { background: white; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    
    .search-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
    .search-field { display: flex; flex-direction: column; gap: 6px; }
    .search-field label { font-size: 14px; color: #333; }
    .search-field input { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; width: 200px; outline: none; transition: all 0.3s; }
    .search-field input:focus { border-color: #1890ff; box-shadow: 0 0 0 2px rgba(24,144,255,0.1); }
    
    .toolbar { display: flex; gap: 12px; margin-bottom: 20px; }
    .btn { padding: 8px 16px; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; transition: all 0.3s; color: white; display: inline-flex; align-items: center; justify-content: center; }
    .btn-search { background: #1890ff; } .btn-search:hover { background: #40a9ff; }
    .btn-danger { background: #ff4d4f; } .btn-danger:hover { background: #ff7875; }
    .btn-primary { background: #1890ff; } .btn-primary:hover { background: #40a9ff; }
    
    .table-container { overflow-x: auto; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    thead { background: #fafafa; }
    th { padding: 12px 16px; text-align: left; font-weight: 600; color: #333; border-bottom: 1px solid #f0f0f0; white-space: nowrap; }
    td { padding: 12px 16px; border-bottom: 1px solid #f0f0f0; color: #666; vertical-align: middle; }
    tbody tr:hover { background: #fafafa; }
    .thumb { width: 60px; height: 40px; object-fit: cover; border-radius: 4px; }
    
    .action-btns { display: flex; gap: 8px; }
    .btn-sm { padding: 4px 12px; font-size: 12px; }
    .btn-info { background: #1890ff; } .btn-info:hover { background: #40a9ff; }
    .btn-success { background: #52c41a; } .btn-success:hover { background: #73d13d; }
    
    /* 模态框 */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content { background: white; border-radius: 8px; width: 500px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h3 { font-size: 16px; margin: 0; }
    .modal-close { background: none; border: none; font-size: 20px; cursor: pointer; color: #999; }
    .modal-body { padding: 24px; }
    
    /* 表单与错误提示 */
    .form-group { margin-bottom: 16px; position: relative; }
    .form-group label { display: block; margin-bottom: 8px; color: #333; }
    .form-group input, .form-group select { width: 100%; padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; outline: none; background: white; transition: border-color 0.3s; }
    
    .error-tip {
        color: #ff4d4f;
        font-size: 12px;
        margin-top: 4px;
        min-height: 18px; 
        display: none;
    }
    .form-group.has-error input, .form-group.has-error select { border-color: #ff4d4f; }
    .form-group.has-error .error-tip { display: block; }

    .modal-footer { padding: 20px; border-top: 1px solid #f0f0f0; text-align: right; }
    .btn-cancel { background: white; border: 1px solid #d9d9d9; color: #666; margin-right: 8px; } .btn-cancel:hover { color: #333; border-color: #999; }
    
    .pagination { display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 20px; }
    .pagination button { padding: 6px 12px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; color: #666; }
    .pagination button:hover:not(:disabled) { border-color: #1890ff; color: #1890ff; }
    .page-info { color: #666; font-size: 14px; }

    /* --- 消息提示 --- */
    .msg { padding: 12px 16px; margin-bottom: 16px; border-radius: 4px; display: none; font-size: 14px; }
    .msg.show { display: block; animation: fadeIn 0.3s; }
    .msg.success { background: #f6ffed; border: 1px solid #b7eb8f; color: #389e0d; }
    .msg.error { background: #fff1f0; border: 1px solid #ffccc7; color: #cf1322; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- 多图上传组件样式 --- */
    .multi-image-list {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 5px;
    }

    /* 单个图片项 */
    .image-item {
        width: 100px;
        height: 100px;
        position: relative;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid #d9d9d9;
    }
    .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    /* 遮罩层 */
    .image-mask {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        gap: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 10;
    }
    .image-item:hover .image-mask { opacity: 1; display: flex; }

    /* 操作图标 */
    .action-icon {
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .action-icon:hover { transform: scale(1.1); }

    /* 上传触发按钮 */
    .upload-trigger {
        width: 100px;
        height: 100px;
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #8c939d;
        transition: border-color 0.3s;
    }
    .upload-trigger:hover { border-color: #1890ff; color: #1890ff; }
    .upload-trigger-icon { font-size: 24px; font-weight: 100; margin-bottom: 4px; }
    .upload-trigger-text { font-size: 12px; }

    /* 详情模式下隐藏的内容 */
    .modal.view-mode .delete-icon { display: none !important; }
    
    /* 详情模式下的上传按钮样式（作为占位符） */
    .modal.view-mode .upload-trigger {
        border-style: solid;
        border-color: #eee;
        cursor: default;
    }
    .modal.view-mode .upload-trigger:hover { border-color: #eee; color: #8c939d; }

    /* 全屏图片预览 */
    .image-modal {
        display: none;
        position: fixed;
        z-index: 3000;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.8);
        align-items: center;
        justify-content: center;
        cursor: zoom-out;
    }
    .image-modal img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="breadcrumb">业务管理 / <span>装修作品管理</span></div>
      <div class="content-card">
        <div class="search-bar">
          <div class="search-field">
            <label>作品名称</label>
            <input type="text" id="searchName" placeholder="请输入作品名称">
          </div>
          <button class="btn btn-search" onclick="load()">查询</button>
          <button class="btn btn-danger" style="background:#ff4d4f" onclick="resetSearch()">重置</button>
        </div>
        
        <div class="toolbar">
          <button class="btn btn-primary" onclick="openModal('add')">新增</button>
          <button class="btn btn-danger" onclick="delBatch()">批量删除</button>
        </div>
        
        <div id="msg" class="msg"></div>

        <div class="table-container">
          <table>
            <thead><tr><th><input type="checkbox" id="selAll"></th><th>索引</th><th>名称</th><th>设计师</th><th>风格</th><th>图片</th><th>操作</th></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        
        <div class="pagination">
          <button onclick="prev()">上一页</button>
          <span class="page-info" id="pageInfo">1 / 1</span>
          <button onclick="next()">下一页</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">新增作品</h3>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>名称 <span style="color:red">*</span></label>
            <input id="i_name" oninput="clearError(this)">
            <div class="error-tip"></div>
        </div>
        
        <div class="form-group">
            <label>设计师 <span style="color:red">*</span></label>
            <select id="i_designer" oninput="clearError(this)">
                <option value="">请选择设计师</option>
            </select>
            <div class="error-tip"></div>
        </div>

        <div class="form-group"><label>风格</label><input id="i_style"></div>
        
        <div class="form-group">
            <label>作品图片 <span style="font-size:12px; color:#999; font-weight:normal;">(最多9张)</span></label>
            <div class="multi-image-list" id="imageListContainer">
                <div class="upload-trigger" id="upload_trigger" onclick="triggerUploadClick()">
                    <span class="upload-trigger-icon" id="up_icon">+</span>
                    <span class="upload-trigger-text" id="up_text">点击上传</span>
                </div>
            </div>
            <input type="file" id="file_input" accept="image/*" multiple onchange="uploadImg()" style="display: none;">
            <input type="hidden" id="i_img">
        </div>
      </div>
      <div class="modal-footer" id="modalFooter">
        <button class="btn btn-cancel" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" onclick="save()">保存</button>
      </div>
    </div>
  </div>

  <div id="imageModal" class="image-modal" onclick="closeImageModal()">
      <img id="imageModalSrc" src="" onclick="event.stopPropagation()">
  </div>

  <script>
    const API = '/springboot2z04j/zhuangxiuzuopin';
    const API_EMPLOYEE = '/springboot2z04j/yuangongxinxi'; 
    const UPLOAD_URL = '/springboot2z04j/file/upload'; 
    const FILE_BASE_URL = '/springboot2z04j/upload/'; 
    
    let editId = null, page = 1, limit = 10, totalPage = 1, mode = 'add';
    let currentImageList = [];

    function showMsg(text, type) {
      const el = document.getElementById('msg');
      if (!text) { el.className = 'msg'; el.textContent = ''; return; }
      el.textContent = text; 
      el.className = `msg ${type} show`;
      setTimeout(() => { el.className = 'msg'; }, 3000);
    }

    function clearError(input) {
        const group = input.parentNode;
        group.classList.remove('has-error');
        const tip = group.querySelector('.error-tip');
        if (tip) tip.textContent = '';
    }

    function triggerUploadClick() {
        if (mode !== 'view') {
            document.getElementById('file_input').click();
        }
    }

    async function load() {
      const n = document.getElementById('searchName').value;
      const res = await fetch(`${API}/page?page=${page}&limit=${limit}&zuopinmingcheng=${n}`, { headers: {'Token': localStorage.getItem('token')} });
      const d = await res.json();
      const list = d.data.list || [];
      totalPage = d.data.totalPage || 1;
      document.getElementById('pageInfo').innerText = `${page} / ${totalPage}`;
      
      if (list.length === 0) {
          document.getElementById('tbody').innerHTML = '<tr><td colspan="7" style="text-align:center;color:#999;padding:20px;">暂无数据</td></tr>';
          return;
      }

      document.getElementById('tbody').innerHTML = list.map((i, index) => {
        let firstImg = '';
        if(i.fengmianxinxi) {
            const imgs = i.fengmianxinxi.split(',');
            if(imgs.length > 0) firstImg = imgs[0];
        }
        return `
        <tr>
          <td><input type="checkbox" value="${i.id}" name="ids"></td>
          <td>${(page - 1) * limit + index + 1}</td>
          <td>${i.zuopinmingcheng}</td>
          <td>${i.shejishixingming || '<span style="color:#ccc">未绑定</span>'}</td>
          <td>${i.fenggeleixing}</td>
          <td>${firstImg 
              ? `<img src="${FILE_BASE_URL + firstImg}" class="thumb">` 
              : '<span style="color:#999;font-size:12px;">暂无数据</span>'}</td>
          <td>
            <div class="action-btns">
              <button class="btn btn-sm btn-success" onclick='detail(${JSON.stringify(i)})'>详情</button>
              <button class="btn btn-sm btn-info" onclick='upd(${JSON.stringify(i)})'>修改</button>
              <button class="btn btn-sm btn-danger" onclick="del(${i.id})">删除</button>
            </div>
          </td>
        </tr>
      `}).join('');
    }

    async function loadDesigners(selectedVal = '') {
        try {
            const token = localStorage.getItem('token');
            const res = await fetch(`${API_EMPLOYEE}/lists`, { headers: token ? {'Token': token} : {} });
            const d = await res.json();
            const list = (d && d.data) ? d.data : [];
            
            const sel = document.getElementById('i_designer');
            let html = '<option value="">请选择设计师</option>';
            html += list.map(emp => `<option value="${emp.xingming}">${emp.xingming} (${emp.gonghao})</option>`).join('');
            
            sel.innerHTML = html;
            if(selectedVal) sel.value = selectedVal;
        } catch (e) {
            console.error("加载设计师失败", e);
        }
    }

    // --- 多图上传逻辑 ---
    async function uploadImg() {
        const fileInput = document.getElementById('file_input');
        const files = fileInput.files;
        if (!files || files.length === 0) return;

        if (currentImageList.length + files.length > 9) {
            showMsg('最多只能上传9张图片', 'error');
            fileInput.value = '';
            return;
        }

        let successCount = 0;
        for (let i = 0; i < files.length; i++) {
            const formData = new FormData();
            formData.append('file', files[i]);
            try {
                const res = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    headers: { 'Token': localStorage.getItem('token') },
                    body: formData
                });
                const data = await res.json();
                if (data.code === 0) {
                    currentImageList.push(data.file);
                    successCount++;
                }
            } catch (e) { console.error(e); }
        }

        if (successCount > 0) {
            updateHiddenInput();
            renderImages();
        } else {
            showMsg('上传失败', 'error');
        }
        fileInput.value = '';
    }

    function renderImages() {
        const container = document.getElementById('imageListContainer');
        const trigger = document.getElementById('upload_trigger');
        const icon = document.getElementById('up_icon');
        const text = document.getElementById('up_text');
        
        const items = container.querySelectorAll('.image-item');
        items.forEach(el => el.remove());

        currentImageList.forEach((fileName, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'image-item';
            itemDiv.innerHTML = `
                <img src="${FILE_BASE_URL + fileName}">
                <div class="image-mask">
                    <div class="action-icon" title="放大查看" onclick="previewImage('${FILE_BASE_URL + fileName}')">
                        <svg viewBox="0 0 1024 1024" width="20" height="20" fill="currentColor"><path d="M854.6 288.7c6.2 0 11.2 5 11.2 11.2v468.6c0 6.2-5 11.2-11.2 11.2H169.4c-6.2 0-11.2-5-11.2-11.2V299.9c0-6.2 5-11.2 11.2-11.2h685.2m0-65H169.4C127.2 223.7 93 257.9 93 300.1v468.4c0 42.2 34.2 76.4 76.4 76.4h685.2c42.2 0 76.4-34.2 76.4-76.4V299.9c0-42.2-34.2-76.2-76.4-76.2z"/><path d="M492 346c-99.2 0-180 80.8-180 180s80.8 180 180 180 180-80.8 180-180-80.8-180-180-180zm0 318c-76.1 0-138-61.9-138-138s61.9-138 138-138 138 61.9 138 138-61.9 138-138 138z"/><path d="M621.5 593l-64-64 29.7-29.7 64 64z"/></svg>
                    </div>
                    <div class="action-icon delete-icon" title="删除" onclick="removeImage(${index})">
                        <svg viewBox="0 0 1024 1024" width="20" height="20" fill="currentColor"><path d="M784 256h-168v-48c0-26.5-21.5-48-48-48H456c-26.5 0-48 21.5-48 48v48H240c-17.7 0-32 14.3-32 32s14.3 32 32 32h32v488c0 44.2 35.8 80 80 80h320c44.2 0 80-35.8 80-80V320h32c17.7 0 32-14.3 32-32s-14.3-32-32-32zM472 208h80v48h-80v-48zm264 600H288V320h448v488zM424 400c0-17.7 14.3-32 32-32s32 14.3 32 32v280c0 17.7-14.3 32-32 32s-32-14.3-32-32V400zm144 0c0-17.7 14.3-32 32-32s32 14.3 32 32v280c0 17.7-14.3 32-32 32s-32-14.3-32-32V400z"/></svg>
                    </div>
                </div>
            `;
            container.insertBefore(itemDiv, trigger);
        });

        // 状态控制逻辑
        if (mode === 'view') {
            if (currentImageList.length === 0) {
                // 详情模式且无图片：显示“暂无数据”占位
                trigger.style.display = 'flex';
                icon.style.display = 'none';
                text.innerText = '暂无数据';
            } else {
                // 详情模式有图片：隐藏上传按钮
                trigger.style.display = 'none';
            }
        } else {
            // 编辑模式
            if (currentImageList.length >= 9) {
                trigger.style.display = 'none';
            } else {
                // 恢复正常上传样式
                trigger.style.display = 'flex';
                icon.style.display = 'block';
                text.innerText = '点击上传';
            }
        }
    }

    function removeImage(index) {
        currentImageList.splice(index, 1);
        updateHiddenInput();
        renderImages();
    }

    function updateHiddenInput() {
        document.getElementById('i_img').value = currentImageList.join(',');
    }

    function previewImage(src) {
        document.getElementById('imageModalSrc').src = src;
        document.getElementById('imageModal').style.display = 'flex';
    }
    
    function closeImageModal() {
        document.getElementById('imageModal').style.display = 'none';
        document.getElementById('imageModalSrc').src = '';
    }

    // --- Modal 操作 ---

    async function openModal(m) {
      mode = m; 
      editId = null; 
      
      document.querySelectorAll('.form-group').forEach(g => {
          g.classList.remove('has-error');
          const tip = g.querySelector('.error-tip');
          if(tip) tip.textContent = '';
      });

      const modal = document.getElementById('modal');
      modal.classList.add('show');
      modal.classList.remove('view-mode');

      document.getElementById('modalFooter').style.display = 'block';
      document.querySelectorAll('.modal-body input, .modal-body select').forEach(i => { i.value = ''; i.disabled = false; });
      
      currentImageList = [];
      updateHiddenInput();
      renderImages();

      await loadDesigners();

      if(m === 'add') {
          document.getElementById('modalTitle').innerText = '新增作品';
      } else if (m === 'edit') {
          document.getElementById('modalTitle').innerText = '修改作品';
      } else if (m === 'view') {
          document.getElementById('modalTitle').innerText = '作品详情';
          document.getElementById('modalFooter').style.display = 'none';
          document.querySelectorAll('.modal-body input, .modal-body select').forEach(el => el.disabled = true);
          modal.classList.add('view-mode');
          renderImages();
      }
    }

    async function upd(i) { 
      await openModal('edit'); 
      editId = i.id;
      document.getElementById('i_name').value = i.zuopinmingcheng;
      document.getElementById('i_style').value = i.fenggeleixing;
      
      if (i.fengmianxinxi) {
          currentImageList = i.fengmianxinxi.split(',');
      } else {
          currentImageList = [];
      }
      updateHiddenInput();
      renderImages();

      const sel = document.getElementById('i_designer');
      if(sel) sel.value = i.shejishixingming || ''; 
    }

    async function detail(i) {
      await openModal('view'); 
      document.getElementById('i_name').value = i.zuopinmingcheng;
      document.getElementById('i_style').value = i.fenggeleixing;
      
      if (i.fengmianxinxi) {
          currentImageList = i.fengmianxinxi.split(',');
      } else {
          currentImageList = [];
      }
      updateHiddenInput();
      renderImages();

      const sel = document.getElementById('i_designer');
      if(sel) { sel.value = i.shejishixingming || ''; sel.disabled = true; }
    }

    function closeModal() { document.getElementById('modal').classList.remove('show'); }
    function resetSearch() { document.getElementById('searchName').value = ''; page = 1; load(); }

    async function save() {
      const nameInput = document.getElementById('i_name');
      const designerInput = document.getElementById('i_designer');
      const nameVal = nameInput.value.trim();
      const designerVal = designerInput.value.trim();
      let hasError = false;

      if (!nameVal) { 
          const group = nameInput.parentNode;
          group.classList.add('has-error');
          group.querySelector('.error-tip').textContent = '请输入作品名称';
          hasError = true;
      }
      if (!designerVal) { 
          const group = designerInput.parentNode;
          group.classList.add('has-error');
          group.querySelector('.error-tip').textContent = '请选择设计师';
          hasError = true;
      }
      if(hasError) return;

      const data = { 
          zuopinmingcheng: nameVal, 
          shejishixingming: designerVal, 
          fenggeleixing: document.getElementById('i_style').value, 
          fengmianxinxi: document.getElementById('i_img').value 
      };
      
      if(editId) data.id = editId;
      
      await fetch(`${API}/${editId?'update':'save'}`, { 
          method: 'POST', 
          headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')}, 
          body: JSON.stringify(data)
      });
      closeModal(); 
      load();
    }

    async function del(id) { if(confirm('确定删除?')) { await fetch(`${API}/delete`, { method: 'POST', headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')}, body: JSON.stringify([id]) }); load(); } }
    async function delBatch() { 
      const ids = Array.from(document.querySelectorAll('input[name=ids]:checked')).map(i=>i.value);
      if(ids.length && confirm('确定删除选中项?')) { await fetch(`${API}/delete`, { method: 'POST', headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')}, body: JSON.stringify(ids) }); load(); }
    }
    
    function prev() { if(page > 1) { page--; load(); } }
    function next() { if(page < totalPage) { page++; load(); } }

    document.getElementById('selAll').onchange=function(){document.querySelectorAll('input[name=ids]').forEach(c=>c.checked=this.checked)};
    
    load();
  </script>
</body>
