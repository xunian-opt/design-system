<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>设计师信息管理</title>
  <script src="navbar.js"></script>
  <style>
    /* 全局样式统一 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif; background: #f0f2f5; min-height: 100vh; }
    
    /* 页面特定样式 */
    .breadcrumb { margin-bottom: 20px; color: #666; font-size: 14px; display: flex; align-items: center; gap: 8px; }
    .breadcrumb span { color: #1890ff; }
    
    .content-card { background: white; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    
    .search-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
    .search-field { display: flex; flex-direction: column; gap: 6px; }
    .search-field label { font-size: 14px; color: #333; }
    .search-field input { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; outline: none; width: 200px; transition: all 0.3s; }
    .search-field input:focus { border-color: #1890ff; box-shadow: 0 0 0 2px rgba(24,144,255,0.1); }
    
    .toolbar { display: flex; gap: 12px; margin-bottom: 20px; }
    .btn { padding: 8px 16px; border-radius: 4px; border: none; color: white; cursor: pointer; font-size: 14px; transition: all 0.3s; display: inline-flex; align-items: center; justify-content: center; }
    .btn-search { background: #1890ff; } .btn-search:hover { background: #40a9ff; }
    .btn-danger { background: #ff4d4f; } .btn-danger:hover { background: #ff7875; }
    .btn-primary { background: #1890ff; } .btn-primary:hover { background: #40a9ff; }
    
    .table-container { overflow-x: auto; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    thead { background: #fafafa; }
    th { padding: 12px 16px; text-align: center; font-weight: 600; color: #333; border-bottom: 1px solid #f0f0f0; white-space: nowrap; }
    td { padding: 12px 16px; border-bottom: 1px solid #f0f0f0; color: #666; vertical-align: middle; text-align: center; }
    tbody tr { transition: background 0.3s; }
    tbody tr:hover { background: #fafafa; }
    
    .avatar { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; }
    
    .action-btns { display: flex; gap: 8px; justify-content: center; }
    .btn-sm { padding: 4px 12px; font-size: 12px; }
    .btn-info { background: #1890ff; } .btn-info:hover { background: #40a9ff; }
    .btn-success { background: #52c41a; } .btn-success:hover { background: #73d13d; }
    
    .msg { padding: 12px 16px; margin-bottom: 16px; border-radius: 4px; display: none; font-size: 14px; }
    .msg.show { display: block; animation: fadeIn 0.3s; }
    .msg.success { background: #f6ffed; border: 1px solid #b7eb8f; color: #389e0d; }
    .msg.error { background: #fff1f0; border: 1px solid #ffccc7; color: #cf1322; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    
    .pagination { display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 20px; }
    .pagination button { padding: 6px 12px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; color: #666; transition: all 0.3s; }
    .pagination button:hover:not(:disabled) { border-color: #1890ff; color: #1890ff; }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
    .page-info { color: #666; font-size: 14px; }
    
    /* 弹窗样式 */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content { background: white; width: 600px; border-radius: 8px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h3 { font-size: 16px; margin: 0; color: #333; }
    .modal-close { background: none; border: none; font-size: 20px; cursor: pointer; color: #999; }
    .modal-body { padding: 24px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .form-group { display: flex; flex-direction: column; gap: 6px; position: relative; } /* 添加 relative 定位 */
    .full-width { grid-column: 1 / -1; }
    .form-group label { font-size: 14px; color: #333; }
    .form-group input, .form-group select { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; outline: none; width: 100%; transition: border-color 0.3s; }
    .modal-footer { padding: 20px; border-top: 1px solid #f0f0f0; text-align: right; }
    .btn-cancel { background: white; border: 1px solid #d9d9d9; color: #666; margin-right: 8px; } .btn-cancel:hover { color: #333; border-color: #999; }
    
    /* --- 新增：表单错误提示样式 --- */
    .error-tip {
        color: #ff4d4f;
        font-size: 12px;
        margin-top: -2px;
        min-height: 18px; /* 预留高度防止抖动，或者设为 display:none 动态显示 */
        display: none;
    }
    
    /* 当父级 form-group 有 has-error 类时 */
    .form-group.has-error input {
        border-color: #ff4d4f;
    }
    .form-group.has-error .error-tip {
        display: block;
    }

    /* --- 上传组件样式 --- */
    .avatar-upload-container {
        display: flex;
        justify-content: flex-start;
        margin-top: 5px;
    }
    
    .avatar-uploader-trigger {
        width: 120px;
        height: 120px;
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: border-color 0.3s;
        background: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .avatar-uploader-trigger:hover {
        border-color: #1890ff;
    }
    
    .avatar-placeholder {
        text-align: center;
        color: #8c939d;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .avatar-placeholder-icon { font-size: 28px; font-weight: 100; margin-bottom: 8px; color: #8c939d; }
    .avatar-placeholder-text { font-size: 12px; color: #8c939d; }

    .avatar-preview-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        position: absolute;
        top: 0; left: 0;
    }
    
    .avatar-uploader-mask {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        gap: 16px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 10;
        cursor: default;
    }
    
    .avatar-uploader-trigger.has-image .avatar-uploader-mask {
        display: flex;
    }

    .action-icon {
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .action-icon:hover { transform: scale(1.1); }

    .avatar-uploader-trigger.has-image { border-style: solid; }
    .avatar-uploader-trigger.has-image .avatar-placeholder { display: none; }
    .avatar-uploader-trigger.has-image .avatar-preview-img { display: block; }
    .avatar-uploader-trigger.has-image:hover .avatar-uploader-mask { opacity: 1; }
    
    /* 隐藏删除图标（详情模式） */
    .modal.view-mode .delete-icon {
        display: none !important;
    }

    /* 详情模式下，没有图片时的占位符样式 */
    .modal.view-mode .avatar-uploader-trigger {
        cursor: default; /* 禁用手型 */
        border-style: solid;
        border-color: #eee;
    }
    .modal.view-mode .avatar-uploader-trigger:hover {
        border-color: #eee; /* 悬停不显示蓝色边框 */
    }

    .image-modal {
        display: none;
        position: fixed;
        z-index: 3000;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.8);
        align-items: center;
        justify-content: center;
        cursor: zoom-out;
    }
    .image-modal img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      .search-field input { width: 100%; }
      .modal-content { width: 90%; }
      .modal-body { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="breadcrumb">业务管理 / <span>设计师信息管理</span></div>
      <div class="content-card">
        <div class="search-bar">
          <div class="search-field"><label>设计师工号</label><input type="text" id="s_code" placeholder="请输入设计师工号"></div>
          <div class="search-field"><label>姓名</label><input type="text" id="s_name" placeholder="请输入姓名"></div>
          <button class="btn btn-search" onclick="search()">查询</button>
          <button class="btn btn-danger" onclick="reset()">重置</button>
        </div>
        <div class="toolbar">
          <button class="btn btn-primary" onclick="openModal('add')">新增</button>
          <button class="btn btn-danger" onclick="delBatch()">批量删除</button>
        </div>
        <div id="msg" class="msg"></div>
        <div class="table-container">
          <table>
            <thead><tr><th><input type="checkbox" id="selAll"></th><th>工号</th><th>姓名</th><th>性别</th><th>职位</th><th>电话</th><th>照片</th><th>操作</th></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="pagination">
          <button onclick="prev()" id="prevBtn">上一页</button>
          <span class="page-info" id="pageInfo">1 / 1</span>
          <button onclick="next()" id="nextBtn">下一页</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="mTitle">新增设计师</h3> 
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>工号 <span style="color:red">*</span></label>
            <input type="text" id="f_code" oninput="clearError(this)">
            <div class="error-tip"></div>
        </div>
        
        <div class="form-group">
            <label>姓名 <span style="color:red">*</span></label>
            <input type="text" id="f_name" oninput="clearError(this)">
            <div class="error-tip"></div>
        </div>
        
        <div class="form-group"><label>性别</label><select id="f_sex"><option>男</option><option>女</option></select></div>
        <div class="form-group"><label>职位</label><input type="text" id="f_job"></div>
        <div class="form-group"><label>电话</label><input type="text" id="f_tel"></div>
        
        <div class="form-group full-width">
            <label style="display: block; text-align: left; margin-bottom: 8px;">头像</label>
            <div class="avatar-upload-container">
                <input type="file" id="file_input" accept="image/*" onchange="uploadImg()" style="display: none;">
                
                <div class="avatar-uploader-trigger" id="avatar_trigger" onclick="triggerFileClick(event)">
                    <div class="avatar-placeholder">
                        <span class="avatar-placeholder-icon" id="placeholder_icon">+</span>
                        <span class="avatar-placeholder-text" id="placeholder_text">点击上传头像</span>
                    </div>

                    <img id="img_preview" class="avatar-preview-img" src="">
                    
                    <div class="avatar-uploader-mask" onclick="event.stopPropagation()">
                        <div class="action-icon" title="查看大图" onclick="previewImage()">
                            <svg viewBox="0 0 1024 1024" width="20" height="20" fill="currentColor">
                                <path d="M854.6 288.7c6.2 0 11.2 5 11.2 11.2v468.6c0 6.2-5 11.2-11.2 11.2H169.4c-6.2 0-11.2-5-11.2-11.2V299.9c0-6.2 5-11.2 11.2-11.2h685.2m0-65H169.4C127.2 223.7 93 257.9 93 300.1v468.4c0 42.2 34.2 76.4 76.4 76.4h685.2c42.2 0 76.4-34.2 76.4-76.4V299.9c0-42.2-34.2-76.2-76.4-76.2z"/>
                                <path d="M492 346c-99.2 0-180 80.8-180 180s80.8 180 180 180 180-80.8 180-180-80.8-180-180-180zm0 318c-76.1 0-138-61.9-138-138s61.9-138 138-138 138 61.9 138 138-61.9 138-138 138z"/>
                                <path d="M621.5 593l-64-64 29.7-29.7 64 64z"/>
                            </svg>
                        </div>
                        <div class="action-icon delete-icon" title="删除图片" onclick="removeAvatar()">
                            <svg viewBox="0 0 1024 1024" width="20" height="20" fill="currentColor">
                                <path d="M784 256h-168v-48c0-26.5-21.5-48-48-48H456c-26.5 0-48 21.5-48 48v48H240c-17.7 0-32 14.3-32 32s14.3 32 32 32h32v488c0 44.2 35.8 80 80 80h320c44.2 0 80-35.8 80-80V320h32c17.7 0 32-14.3 32-32s-14.3-32-32-32zM472 208h80v48h-80v-48zm264 600H288V320h448v488zM424 400c0-17.7 14.3-32 32-32s32 14.3 32 32v280c0 17.7-14.3 32-32 32s-32-14.3-32-32V400zm144 0c0-17.7 14.3-32 32-32s32 14.3 32 32v280c0 17.7-14.3 32-32 32s-32-14.3-32-32V400z"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <input type="hidden" id="f_img">
            </div>
        </div>
        
      </div>
      <div class="modal-footer" id="modalFooter">
        <button class="btn btn-cancel" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" onclick="save()">保存</button>
      </div>
    </div>
  </div>

  <div id="imageModal" class="image-modal" onclick="closeImageModal()">
      <img id="imageModalSrc" src="" onclick="event.stopPropagation()">
  </div>

  <script>
    const API_BASE = '/springboot2z04j/yuangongxinxi';
    const UPLOAD_URL = '/springboot2z04j/file/upload'; 
    const FILE_BASE_URL = '/springboot2z04j/upload/';   
    
    let page = 1, limit = 10, totalPage = 1, currItem = null, mode = 'add';
    
    function showMsg(txt, type) {
      const m = document.getElementById('msg');
      m.className = `msg ${type} show`; m.textContent = txt;
      setTimeout(() => m.className = 'msg', 3000);
    }

    // 清除错误状态
    function clearError(input) {
        const group = input.parentNode;
        group.classList.remove('has-error');
        const tip = group.querySelector('.error-tip');
        if (tip) tip.textContent = '';
    }

    function triggerFileClick(e) {
        const trigger = document.getElementById('avatar_trigger');
        if (!trigger.classList.contains('has-image')) {
            document.getElementById('file_input').click();
        }
    }

    async function uploadImg() {
        const fileInput = document.getElementById('file_input');
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        try {
            const res = await fetch(UPLOAD_URL, {
                method: 'POST',
                headers: { 'Token': localStorage.getItem('token') },
                body: formData
            });
            const data = await res.json();
            
            if (data.code === 0) {
                const fileName = data.file;
                document.getElementById('f_img').value = fileName;
                
                const preview = document.getElementById('img_preview');
                preview.src = FILE_BASE_URL + fileName;
                document.getElementById('avatar_trigger').classList.add('has-image');
                
                // 上传成功不显示提示
            } else {
                showMsg(data.msg || '上传失败', 'error');
                removeAvatar();
            }
        } catch (e) {
            console.error(e);
            showMsg('上传出错', 'error');
            removeAvatar();
        }
        fileInput.value = '';
    }

    function removeAvatar() {
        document.getElementById('f_img').value = '';
        document.getElementById('img_preview').src = '';
        document.getElementById('avatar_trigger').classList.remove('has-image');
        
        // 恢复上传提示文字
        document.getElementById('placeholder_icon').style.display = 'inline';
        document.getElementById('placeholder_text').innerText = '点击上传头像';
        
        if(event) event.stopPropagation();
    }

    function previewImage() {
        const src = document.getElementById('img_preview').src;
        if(src) {
            document.getElementById('imageModalSrc').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }
        if(event) event.stopPropagation();
    }

    function closeImageModal() {
        document.getElementById('imageModal').style.display = 'none';
        document.getElementById('imageModalSrc').src = '';
    }

    async function loadData() {
      const code = document.getElementById('s_code').value;
      const name = document.getElementById('s_name').value;
      let url = `${API_BASE}/page?page=${page}&limit=${limit}`;
      if(code) url += `&gonghao=${encodeURIComponent(code)}`;
      if(name) url += `&xingming=${encodeURIComponent(name)}`;
      
      try {
        const res = await fetch(url, { headers: {'Token': localStorage.getItem('token')} });
        const d = await res.json();
        if(d.code !== 0) return showMsg(d.msg || '加载失败', 'error');
        
        const list = d.data.list || [];
        totalPage = d.data.totalPage || 1;
        document.getElementById('pageInfo').innerText = `${page} / ${totalPage}`;
        document.getElementById('prevBtn').disabled = page <= 1;
        document.getElementById('nextBtn').disabled = page >= totalPage;
        
        if (list.length === 0) {
            document.getElementById('tbody').innerHTML = '<tr><td colspan="8" style="text-align:center;color:#999;padding:20px;">暂无数据</td></tr>';
            return;
        }

        document.getElementById('tbody').innerHTML = list.map(item => `
          <tr>
            <td><input type="checkbox" value="${item.id}" name="ids"></td>
            <td>${item.gonghao||''}</td><td>${item.xingming||''}</td><td>${item.xingbie||''}</td>
            <td>${item.zhiwei||''}</td><td>${item.lianxifangshi||''}</td>
            <td>
                ${item.touxiang 
                    ? `<img src="${FILE_BASE_URL + item.touxiang}" class="avatar">` 
                    : '<span style="color:#999;font-size:12px;">暂无数据</span>'}
            </td>
            <td>
              <div class="action-btns">
                <button class="btn btn-sm btn-success" onclick='viewDetail(${JSON.stringify(item)})'>详情</button>
                <button class="btn btn-sm btn-info" onclick='edit(${JSON.stringify(item)})'>修改</button>
                <button class="btn btn-sm btn-danger" onclick="del(${item.id})">删除</button>
              </div>
            </td>
          </tr>
        `).join('');
      } catch(e){ showMsg('网络错误', 'error'); }
    }

    function openModal(m) {
      mode = m; 
      const modal = document.getElementById('modal');
      
      document.querySelectorAll('.form-group').forEach(g => {
          g.classList.remove('has-error');
          const tip = g.querySelector('.error-tip');
          if(tip) tip.textContent = '';
      });

      modal.classList.add('show');
      modal.classList.remove('view-mode'); 

      document.getElementById('modalFooter').style.display = 'block'; 
      document.querySelectorAll('.modal-body input, .modal-body select').forEach(el => el.disabled = false);

      removeAvatar(); 

      if(m === 'add') {
        document.getElementById('mTitle').innerText = '新增设计师';
        ['f_code','f_name','f_job','f_tel','f_img'].forEach(id => document.getElementById(id).value='');
      } else if (m === 'edit') {
        document.getElementById('mTitle').innerText = '修改设计师';
      } else if (m === 'view') {
        document.getElementById('mTitle').innerText = '设计师详情';
        document.getElementById('modalFooter').style.display = 'none';
        document.querySelectorAll('.modal-body input, .modal-body select').forEach(el => el.disabled = true);
        modal.classList.add('view-mode');
      }
    }

    function closeModal() { document.getElementById('modal').classList.remove('show'); }
    
    function viewDetail(item) {
      currItem = item; 
      openModal('view');
      fillForm(item);
    }

    function edit(item) {
      currItem = item; 
      openModal('edit');
      fillForm(item);
    }

    function fillForm(item) {
      document.getElementById('f_code').value = item.gonghao||'';
      document.getElementById('f_name').value = item.xingming||'';
      document.getElementById('f_sex').value = item.xingbie||'男';
      document.getElementById('f_job').value = item.zhiwei||'';
      document.getElementById('f_tel').value = item.lianxifangshi||'';
      
      const imgName = item.touxiang || '';
      document.getElementById('f_img').value = imgName;
      if (imgName) {
          const preview = document.getElementById('img_preview');
          preview.src = FILE_BASE_URL + imgName;
          document.getElementById('avatar_trigger').classList.add('has-image');
      } else {
          // --- 修改点：无图片时显示暂无数据 ---
          removeAvatar();
          if(mode === 'view') {
              document.getElementById('placeholder_icon').style.display = 'none';
              document.getElementById('placeholder_text').innerText = '暂无数据';
          }
      }
    }

    async function save() {
      const codeInput = document.getElementById('f_code');
      const nameInput = document.getElementById('f_name');
      
      const code = codeInput.value.trim();
      const name = nameInput.value.trim();
      
      let hasError = false;

      if (!code) { 
          const group = codeInput.parentNode;
          group.classList.add('has-error');
          group.querySelector('.error-tip').textContent = '请输入设计师工号';
          hasError = true;
      }
      
      if (!name) { 
          const group = nameInput.parentNode;
          group.classList.add('has-error');
          group.querySelector('.error-tip').textContent = '请输入设计师姓名';
          hasError = true;
      }

      if (hasError) return;

      const data = {
        gonghao: code,
        xingming: name,
        xingbie: document.getElementById('f_sex').value,
        zhiwei: document.getElementById('f_job').value,
        lianxifangshi: document.getElementById('f_tel').value,
        touxiang: document.getElementById('f_img').value 
      };
      if(mode==='edit') data.id = currItem.id;
      
      const res = await fetch(`${API_BASE}/${mode==='add'?'save':'update'}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')},
        body: JSON.stringify(data)
      });
      const d = await res.json();
      if(d.code===0) { showMsg('成功', 'success'); closeModal(); loadData(); }
      else showMsg(d.msg, 'error');
    }

    async function del(id) {
      if(!confirm('确定删除?')) return;
      const res = await fetch(`${API_BASE}/delete`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')},
        body: JSON.stringify([id])
      });
      if((await res.json()).code===0) { showMsg('删除成功', 'success'); loadData(); }
    }

    async function delBatch() {
      const ids = Array.from(document.querySelectorAll('input[name="ids"]:checked')).map(i=>parseInt(i.value));
      if(!ids.length) return showMsg('请选择要删除的项', 'error');
      if(!confirm('确定删除选中项?')) return;
      
      const res = await fetch(`${API_BASE}/delete`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json', 'Token': localStorage.getItem('token')},
        body: JSON.stringify(ids)
      });
      if((await res.json()).code===0) { showMsg('批量删除成功', 'success'); loadData(); }
    }

    function search() { page=1; loadData(); }
    function reset() { 
        document.getElementById('s_code').value=''; 
        document.getElementById('s_name').value=''; 
        page=1;
        loadData(); 
    }
    function prev() { if(page>1) { page--; loadData(); } }
    function next() { if(page<totalPage) { page++; loadData(); } }
    
    document.getElementById('selAll').onchange = function() {
      document.querySelectorAll('input[name="ids"]').forEach(cb => cb.checked = this.checked);
    };

    loadData();
  </script>
</body>
</html>
