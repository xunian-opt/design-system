 <!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* 背景装饰 */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-30px, -30px) rotate(5deg); }
    }
    
    /* 城市剪影装饰 */
    .cityscape {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(to top, rgba(255,255,255,0.1) 0%, transparent 100%);
      overflow: hidden;
    }
    
    .building {
      position: absolute;
      bottom: 0;
      background: rgba(255,255,255,0.05);
      border-radius: 2px 2px 0 0;
    }
    
    .container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 580px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 60px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.6s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 18px;
      color: #667eea;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .header h2 {
      font-size: 24px;
      color: #333;
      font-weight: 700;
      margin-bottom: 0;
    }
    
    .field {
      margin-bottom: 28px;
      position: relative;
    }
    
    .field label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      background: white;
    }
    
    .input-wrapper input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    .input-wrapper input::placeholder {
      color: #aaa;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 35px;
    }
    
    .btn {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #f5f7ff;
      transform: translateY(-2px);
    }
    
    .register-link {
      text-align: center;
      margin-top: 25px;
    }
    
    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      border-bottom: 1px solid transparent;
    }
    
    .register-link a:hover {
      color: #764ba2;
      border-bottom-color: #764ba2;
    }
    
    .msg {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .msg.error {
      background: #fff1f0;
      color: #cf1322;
      border: 1px solid #ffccc7;
    }
    
    .msg.success {
      background: #f6ffed;
      color: #389e0d;
      border: 1px solid #b7eb8f;
    }
    
    /* 响应式设计 */
    @media (max-width: 600px) {
      .container {
        padding: 35px 30px;
      }
      
      .header h2 {
        font-size: 20px;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- 城市剪影装饰 -->
  <div class="cityscape">
    <div class="building" style="left: 5%; width: 60px; height: 120px;"></div>
    <div class="building" style="left: 12%; width: 45px; height: 90px;"></div>
    <div class="building" style="left: 20%; width: 70px; height: 140px;"></div>
    <div class="building" style="left: 30%; width: 50px; height: 100px;"></div>
    <div class="building" style="left: 40%; width: 65px; height: 130px;"></div>
    <div class="building" style="left: 52%; width: 55px; height: 110px;"></div>
    <div class="building" style="left: 62%; width: 48px; height: 95px;"></div>
    <div class="building" style="left: 72%; width: 62px; height: 125px;"></div>
    <div class="building" style="left: 82%; width: 58px; height: 105px;"></div>
    <div class="building" style="left: 92%; width: 52px; height: 115px;"></div>
  </div>
  
  <div class="container">
    <div class="header">
      <h1>USER / LOGIN</h1>
      <h2>装修公司管理系统登录</h2>
    </div>
    
    <div class="field">
      <label>账号：</label>
      <div class="input-wrapper">
        <input id="username" type="text" placeholder="请输入账户" />
      </div>
    </div>
    
    <div class="field">
      <label>密码：</label>
      <div class="input-wrapper">
        <input id="password" type="password" placeholder="请输入密码" />
      </div>
    </div>
    
    <div class="button-group">
      <button id="loginBtn" class="btn btn-primary" onclick="login()">登录</button>
      <button class="btn btn-secondary" onclick="resetForm()">重置</button>
    </div>
    
    <div class="register-link">
      <a href="#">注册用户</a>
    </div>
    
    <div id="msg"></div>
  </div>
  
  <script>
    const base = '/springboot2z04j';
    
    function setMsg(text, type) {
      const el = document.getElementById('msg');
      if (!text) {
        el.textContent = '';
        el.className = 'msg';
        return;
      }
      el.textContent = text;
      el.className = type === 'success' ? 'msg success' : 'msg error';
    }
    
    function resetForm() {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      setMsg('');
    }
    
    async function login() {
      setMsg('');
      const btn = document.getElementById('loginBtn');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        setMsg('请输入用户名和密码', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = '登录中...';
      
      try {
        const body = new URLSearchParams({ username, password }).toString();
        const res = await fetch(`${base}/users/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body
        });
        
        const data = await res.json().catch(() => ({}));
        
        if (data && data.code === 0 && data.token) {
          try {
            localStorage.setItem('token', data.token);
          } catch (e) {
            console.warn('localStorage not available:', e);
          }
          setMsg('登录成功，正在跳转...', 'success');
          setTimeout(() => {
            window.location.href = 'users.html';
          }, 1500);
        } else {
          setMsg((data && data.msg) || '登录失败', 'error');
        }
      } catch (e) {
        setMsg('网络错误，请稍后重试', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = '登录';
      }
    }
    
    // 回车键登录
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
