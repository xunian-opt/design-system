<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>用户管理 - 装修公司管理系统</title>
  <script src="navbar.js"></script>
  <style>
    /* ...原有样式保持不变... */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif; background: #f0f2f5; min-height: 100vh; }
    
    .breadcrumb { margin-bottom: 20px; display: flex; align-items: center; gap: 8px; font-size: 14px; color: #666; }
    .breadcrumb span { color: #1890ff; }
    .content-card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px; }
    
    .search-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
    .search-field { display: flex; flex-direction: column; gap: 6px; }
    .search-field label { font-size: 14px; color: #333; }
    .search-field input { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px; width: 200px; outline: none; transition: all 0.3s; }
    .search-field input:focus { border-color: #1890ff; box-shadow: 0 0 0 2px rgba(24,144,255,0.1); }
    
    .toolbar { display: flex; gap: 12px; margin-bottom: 20px; }
    .btn { padding: 8px 16px; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; gap: 6px; }
    .btn-primary { background: #1890ff; color: white; }
    .btn-primary:hover { background: #40a9ff; }
    .btn-danger { background: #ff4d4f; color: white; }
    .btn-danger:hover { background: #ff7875; }
    .btn-search { background: #1890ff; color: white; margin-top: 24px; }
    
    .table-container { overflow-x: auto; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    thead { background: #fafafa; }
    
    /* --- 修改点：表头和单元格居中 --- */
    th { padding: 12px 16px; text-align: center; font-weight: 600; color: #333; border-bottom: 1px solid #f0f0f0; white-space: nowrap; }
    td { padding: 12px 16px; text-align: center; border-bottom: 1px solid #f0f0f0; color: #666; text-align: center; } /* 内容也居中 */
    
    tbody tr { transition: background 0.3s; }
    tbody tr:hover { background: #fafafa; }
    
    .action-btns { display: flex; gap: 8px; justify-content: center; } /* 按钮组居中 */
    .btn-sm { padding: 4px 12px; font-size: 13px; }
    .btn-info { background: #1890ff; color: white; }
    
    .pagination { display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 20px; }
    .pagination button { padding: 6px 12px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; transition: all 0.3s; }
    .pagination button:hover:not(:disabled) { border-color: #1890ff; color: #1890ff; }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
    .page-info { color: #666; font-size: 14px; }
    
    .msg { padding: 12px 16px; border-radius: 4px; margin-bottom: 16px; font-size: 14px; display: none; }
    .msg.show { display: block; animation: fadeIn 0.3s; }
    .msg.error { background: #fff1f0; border: 1px solid #ffccc7; color: #cf1322; }
    .msg.success { background: #f6ffed; border: 1px solid #b7eb8f; color: #389e0d; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
    
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 2000; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content { background: white; border-radius: 8px; width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto; }
    
    .modal-header { padding: 20px 30px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; position: relative; }
    .modal-header h3 { font-size: 18px; color: #111827; flex: 1; text-align: left; margin: 0; }
    .modal-close { background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280; padding: 0; width: 30px; height: 30px; position: absolute; right: 20px; }
    
    .modal-body { padding: 30px; }
    .modal-form { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .modal-form .form-group { display: flex; flex-direction: column; gap: 6px; }
    .modal-form .form-group.full-width { grid-column: 1 / -1; }
    .modal-form input, .modal-form select { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px; outline: none; }
    .modal-footer { padding: 20px 30px; border-top: 1px solid #e5e7eb; display: flex; justify-content: flex-end; gap: 10px; }
    .btn-cancel { padding: 8px 16px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; font-size: 14px; }
    
    @media (max-width: 768px) {
      .search-bar { flex-direction: column; }
      .search-field input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="breadcrumb">系统管理 / <span>用户管理</span></div>
      <div class="content-card">
        <div class="search-bar">
          <div class="search-field"><label>用户名</label><input type="text" id="searchUsername" placeholder="请输入用户名" /></div>
          <div class="search-field"><label>角色</label><input type="text" id="searchRole" placeholder="请输入角色" /></div>
          <button class="btn btn-search" onclick="searchUsers()">查询</button>
          <button class="btn btn-danger" onclick="resetSearch()">重置</button>
        </div>
        
        <div class="toolbar">
          <button class="btn btn-primary" onclick="addUser()">新增</button>
          <button class="btn btn-danger" onclick="deleteSelected()">批量删除</button>
        </div>
        
        <div id="msg" class="msg"></div>
        
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()" /></th>
                <th>索引</th><th>用户名</th><th>角色</th><th>手机</th><th>操作</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        
        <div class="pagination">
          <button onclick="prevPage()" id="prevBtn">上一页</button>
          <span class="page-info" id="pageInfo">第 1 / 1 页</span>
          <button onclick="nextPage()" id="nextBtn">下一页</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="userModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="userModalTitle">新增用户</h3>
        <button class="modal-close" onclick="closeUserModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="modal-form">
          <div class="form-group"><label>用户名 *</label><input type="text" id="u_username" placeholder="请输入用户名" /></div>
          <div class="form-group" id="passwordGroup"><label>密码 *</label><input type="password" id="u_password" placeholder="请输入密码" /></div>
          <div class="form-group"><label>角色</label>
            <select id="u_role_select">
              <option value="">请选择角色</option>
            </select>
          </div>
          <div class="form-group"><label>手机</label><input type="text" id="u_mobile" placeholder="请输入手机号码" /></div>
        </div>
      </div>
      <div class="modal-footer" id="userModalFooter">
        <button class="btn-cancel" onclick="closeUserModal()">取消</button>
        <button class="btn btn-primary" onclick="saveUser()">保存</button>
      </div>
    </div>
  </div>
  
  <script>
    const base = '/springboot2z04j';
    let page = 1, limit = 10, totalPage = 1, selectedIds = new Set(), currentUser = null, userModalMode = 'add';
    
    function setMsg(text, type) {
      const el = document.getElementById('msg');
      if (!text) { el.className = 'msg'; el.textContent = ''; return; }
      el.textContent = text; 
      el.className = `msg ${type} show`;
      setTimeout(() => { el.className = 'msg'; }, 3000);
    }
    
    async function loadUsers() {
      let token;
      try { token = localStorage.getItem('token'); } catch (e) {}
      if (!token) { 
          setMsg('未登录或会话过期', 'error'); 
          setTimeout(() => { window.location.href = 'index.html'; }, 1500); 
          return; 
      }

      try {
        const username = document.getElementById('searchUsername').value.trim();
        const role = document.getElementById('searchRole').value.trim();
        let url = `${base}/users/page?page=${page}&limit=${limit}`;
        if (username) url += `&username=${encodeURIComponent(username)}`;
        if (role) url += `&role=${encodeURIComponent(role)}`;
        
        const res = await fetch(url, { headers: { 'Token': token } });
        const data = await res.json().catch(() => ({}));
        
        if (!data || data.code !== 0) {
          setMsg((data && data.msg) || '加载失败', 'error');
          if (data && data.code === 401) { 
              try { localStorage.removeItem('token'); } catch(e) {} 
              setTimeout(() => { window.location.href = 'index.html'; }, 1500); 
          }
          return;
        }

        const list = (data.data && data.data.list) || [];
        totalPage = (data.data && data.data.totalPage) || 1;
        page = (data.data && data.data.currPage) || page;
        window._usersCache = list;
        
        renderTable(list); 
        updatePagination();
      } catch (e) { 
          console.error(e);
          setMsg('网络错误，请稍后重试', 'error'); 
      }
    }
    
    function renderTable(list) {
      const tbody = document.getElementById('tbody');
      if (list.length === 0) { 
          tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#999;padding:20px;">暂无数据</td></tr>'; 
          return; 
      }
      tbody.innerHTML = list.map((row, index) => `
        <tr>
          <td><input type="checkbox" value="${row.id}" onchange="toggleSelect(${row.id})" ${selectedIds.has(row.id) ? 'checked' : ''} /></td>
          <td>${(page - 1) * limit + index + 1}</td>
          <td>${row.username || ''}</td>
          <td>${row.role || ''}</td>
          <td>${row.mobile || ''}</td>
          <td>
            <div class="action-btns">
              <button class="btn btn-sm btn-info" onclick="editUser(${row.id})">修改</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${row.id})">删除</button>
              <button class="btn btn-sm btn-primary" onclick="resetPassword('${row.username || ''}')">重置密码</button>
            </div>
          </td>
        </tr>
      `).join('');
    }
    
    function updatePagination() {
      document.getElementById('pageInfo').textContent = `第 ${page} / ${totalPage} 页`;
      document.getElementById('prevBtn').disabled = page <= 1;
      document.getElementById('nextBtn').disabled = page >= totalPage;
    }
    function prevPage() { if (page > 1) { page--; loadUsers(); } }
    function nextPage() { if (page < totalPage) { page++; loadUsers(); } }
    
    function resetSearch() {
      document.getElementById('searchUsername').value = '';
      document.getElementById('searchRole').value = ''; 
      page = 1; selectedIds.clear(); loadUsers();
    }
    
    function searchUsers() { page = 1; loadUsers(); }
    
    function toggleSelectAll() {
      const checked = document.getElementById('selectAll').checked;
      document.querySelectorAll('tbody input[type="checkbox"]').forEach(cb => {
        cb.checked = checked; const id = parseInt(cb.value);
        checked ? selectedIds.add(id) : selectedIds.delete(id);
      });
    }
    function toggleSelect(id) { selectedIds.has(id) ? selectedIds.delete(id) : selectedIds.add(id); }
    
    function openUserModal(mode, id = null) {
      userModalMode = mode;
      const modal = document.getElementById('userModal');
      const title = document.getElementById('userModalTitle');
      const footer = document.getElementById('userModalFooter');
      const pwdGroup = document.getElementById('passwordGroup');
      if (mode === 'add') {
        title.textContent = '新增用户'; clearUserForm(); setUserFormDisabled(false); pwdGroup.style.display = 'block'; footer.style.display = 'flex'; currentUser = null;
      } else if (mode === 'edit') {
        title.textContent = '修改用户信息'; clearUserForm();
        const user = (window._usersCache || []).find(u => u.id === id);
        if (user) { currentUser = user; fillUserForm(user); }
        setUserFormDisabled(false); pwdGroup.style.display = 'none'; footer.style.display = 'flex';
      }
      modal.classList.add('show');
    }
    
    function closeUserModal() { document.getElementById('userModal').classList.remove('show'); clearUserForm(); currentUser = null; }
    
    function fillUserForm(u) {
      document.getElementById('u_username').value = u.username || '';
      const sel = document.getElementById('u_role_select'); 
      if (sel) { sel.value = u.role || ''; }
      document.getElementById('u_mobile').value = u.mobile || '';
    }
    
    function clearUserForm() { 
        ['u_username', 'u_password', 'u_mobile'].forEach(id => document.getElementById(id).value = ''); 
        const sel = document.getElementById('u_role_select'); if (sel) sel.value=''; 
    }
    
    function setUserFormDisabled(disabled) { 
        ['u_username', 'u_password', 'u_mobile'].forEach(id => document.getElementById(id).disabled = disabled); 
        const sel = document.getElementById('u_role_select'); if (sel) sel.disabled = disabled; 
    }
    
    function addUser() { openUserModal('add'); }
    function editUser(id) { openUserModal('edit', id); }
    
    async function saveUser() {
      const username = document.getElementById('u_username').value.trim();
      const roleSel = document.getElementById('u_role_select'); 
      const role = roleSel ? (roleSel.value || '') : '';
      const mobile = document.getElementById('u_mobile').value.trim();
      const password = document.getElementById('u_password').value.trim();
      
      if (!username || (userModalMode === 'add' && !password)) { setMsg('请填写用户名和密码！', 'error'); return; }
      
      let token = ''; try { token = localStorage.getItem('token') || ''; } catch(e) {}
      if (!token) { setMsg('未登录或会话过期', 'error'); setTimeout(() => { window.location.href = 'index.html'; }, 1200); return; }
      
      const payload = { username, role, mobile };
      if (userModalMode === 'add') payload.password = password;
      let url = `${base}/users/save`;
      if (userModalMode === 'edit' && currentUser && currentUser.id != null) { url = `${base}/users/update`; payload.id = currentUser.id; }
      
      try {
        const res = await fetch(url, { method: 'POST', headers: { 'Token': token, 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const data = await res.json().catch(() => ({}));
        if (!data || data.code !== 0) { setMsg((data && data.msg) || '操作失败', 'error'); return; }
        setMsg(userModalMode === 'edit' ? '修改成功！' : '添加成功！', 'success'); closeUserModal(); loadUsers();
      } catch (e) { setMsg('网络错误，请稍后重试', 'error'); }
    }
    
    async function deleteUser(id) {
      if (!confirm('确定要删除该用户吗?')) return;
      doDelete([id]);
    }
    
    async function deleteSelected() {
      if (selectedIds.size === 0) { setMsg('请先选择要删除的用户', 'error'); return; }
      if (!confirm(`确定要删除选中的 ${selectedIds.size} 个用户吗?`)) return;
      doDelete(Array.from(selectedIds));
    }

    async function doDelete(ids) {
        let token = ''; try { token = localStorage.getItem('token') || ''; } catch(e) {}
        if (!token) { setMsg('未登录或会话过期', 'error'); setTimeout(() => { window.location.href = 'index.html'; }, 1200); return; }
        try {
            const url = `${base}/users/delete`;
            const res = await fetch(url, { method: 'POST', headers: { 'Token': token, 'Content-Type': 'application/json' }, body: JSON.stringify(ids) });
            const data = await res.json().catch(() => ({}));
            if (!data || data.code !== 0) { setMsg((data && data.msg) || '删除失败', 'error'); return; }
            setMsg('删除成功！', 'success'); selectedIds.clear(); loadUsers();
        } catch (e) { setMsg('网络错误，请稍后重试', 'error'); }
    }
    
    async function resetPassword(username) {
      if (!username) { setMsg('缺少用户名，无法重置密码', 'error'); return; }
      try {
        let token = ''; try { token = localStorage.getItem('token') || ''; } catch(e) {}
        const url = `${base}/users/resetPass?username=${encodeURIComponent(username)}`;
        const res = await fetch(url, { method: 'GET', headers: token ? { 'Token': token } : {} });
        const data = await res.json().catch(() => ({}));
        if (!data || data.code !== 0) { setMsg((data && data.msg) || '重置失败', 'error'); return; }
        setMsg('密码已重置为：123456', 'success');
      } catch (e) { setMsg('网络错误，请稍后重试', 'error'); }
    }

    async function loadRoleOptions() {
      let token = ''; try { token = localStorage.getItem('token') || ''; } catch(e) {}
      const sel = document.getElementById('u_role_select');
      if (!sel) return;
      try {
        const res = await fetch(`${base}/role/list`, { headers: token ? { 'Token': token } : {} });
        const data = await res.json().catch(() => ({}));
        const list = (data && data.data) || [];
        sel.innerHTML = '<option value="">请选择角色</option>' + list.map(r => `<option value="${r.name || ''}">${r.name || ''}</option>`).join('');
      } catch(e) {}
    }
    loadRoleOptions();
    loadUsers();
  </script>
</body>
</html>
