<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>订单管理</title>
  <script src="navbar.js"></script>
  <style>
    /* 标准化样式 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif; background: #f0f2f5; min-height: 100vh; }
    
    .breadcrumb { margin-bottom: 20px; color: #666; font-size: 14px; display: flex; align-items: center; gap: 8px; }
    .breadcrumb span { color: #1890ff; }
    
    .content-card { background: white; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    
    .search-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
    .search-field { display: flex; flex-direction: column; gap: 6px; }
    .search-field label { font-size: 14px; color: #333; }
    .search-field input { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; width: 200px; outline: none; transition: all 0.3s; }
    .search-field input:focus { border-color: #1890ff; box-shadow: 0 0 0 2px rgba(24,144,255,0.1); }
    
    .toolbar { display: flex; gap: 12px; margin-bottom: 20px; }
    .btn { padding: 8px 16px; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; transition: all 0.3s; color: white; display: inline-flex; align-items: center; justify-content: center; }
    .btn-search { background: #1890ff; } .btn-search:hover { background: #40a9ff; }
    .btn-danger { background: #ff4d4f; } .btn-danger:hover { background: #ff7875; }
    .btn-primary { background: #1890ff; } .btn-primary:hover { background: #40a9ff; }
    
    .table-container { overflow-x: auto; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    thead { background: #fafafa; }
    th { padding: 12px 16px; text-align: left; font-weight: 600; color: #333; border-bottom: 1px solid #f0f0f0; white-space: nowrap; }
    td { padding: 12px 16px; border-bottom: 1px solid #f0f0f0; color: #666; vertical-align: middle; }
    tbody tr:hover { background: #fafafa; }
    
    .action-btns { display: flex; gap: 8px; }
    .btn-sm { padding: 4px 12px; font-size: 12px; }
    .btn-info { background: #1890ff; } .btn-info:hover { background: #40a9ff; }
    .btn-success { background: #52c41a; } .btn-success:hover { background: #73d13d; }
    
    /* 模态框 */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content { background: white; border-radius: 8px; width: 600px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h3 { font-size: 16px; margin: 0; }
    .modal-close { background: none; border: none; font-size: 20px; cursor: pointer; color: #999; }
    .modal-body { padding: 24px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    .form-group label { font-size: 14px; color: #333; }
    .form-group input { padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; outline: none; width: 100%; }
    .modal-footer { padding: 20px; border-top: 1px solid #f0f0f0; text-align: right; }
    .btn-cancel { background: white; border: 1px solid #d9d9d9; color: #666; margin-right: 8px; } .btn-cancel:hover { color: #333; border-color: #999; }
    
    .pagination { display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 20px; }
    .pagination button { padding: 6px 12px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; color: #666; }
    .pagination button:hover:not(:disabled) { border-color: #1890ff; color: #1890ff; }
    .page-info { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="breadcrumb">业务管理 / <span>订单管理</span></div>
      <div class="content-card">
        <div class="search-bar">
          <div class="search-field">
            <label>订单编号</label>
            <input type="text" id="searchOrderId" placeholder="请输入订单号">
          </div>
          <button class="btn btn-search" onclick="load()">查询</button>
          <button class="btn btn-danger" style="background:#ff4d4f" onclick="resetSearch()">重置</button>
        </div>
        
        <div class="toolbar">
          <button class="btn btn-primary" onclick="openModal('add')">新增</button>
          <button class="btn btn-danger" onclick="delBatch()">批量删除</button>
        </div>
        
        <div class="table-container">
          <table>
            <thead><tr><th><input type="checkbox" id="selAll"></th><th>索引</th><th>订单号</th><th>商品名</th><th>数量</th><th>总价</th><th>状态</th><th>操作</th></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        
        <div class="pagination">
          <button onclick="prev()">上一页</button>
          <span class="page-info" id="pageInfo">1 / 1</span>
          <button onclick="next()">下一页</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">新增订单</h3>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group"><label>订单号</label><input id="e_no"></div>
        <div class="form-group"><label>商品名</label><input id="e_good"></div>
        <div class="form-group"><label>数量</label><input id="e_num" type="number"></div>
        <div class="form-group"><label>总价</label><input id="e_total" type="number"></div>
        <div class="form-group"><label>状态</label><input id="e_status" placeholder="已支付/已发货"></div>
      </div>
      <div class="modal-footer" id="modalFooter">
        <button class="btn btn-cancel" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" onclick="save()">保存</button>
      </div>
    </div>
  </div>

  <script>
    const API = '/springboot2z04j/orders';
    let currentId = null, page = 1, limit = 10, totalPage = 1;

    async function load() {
      const no = document.getElementById('searchOrderId').value;
      try {
        const res = await fetch(`${API}/page?page=${page}&limit=${limit}&orderid=${no}`, { headers: {'Token': localStorage.getItem('token')} });
        const json = await res.json();
        const list = json.data.list || [];
        totalPage = json.data.totalPage || 1;
        document.getElementById('pageInfo').innerText = `${page} / ${totalPage}`;

        // --- 暂无数据 ---
        if (list.length === 0) {
            document.getElementById('tbody').innerHTML = '<tr><td colspan="8" style="text-align:center;color:#999;padding:20px;">暂无数据</td></tr>';
            return;
        }

        document.getElementById('tbody').innerHTML = list.map((row, index) => `
          <tr>
            <td><input type="checkbox" name="ids" value="${row.id}"></td>
            <td>${(page - 1) * limit + index + 1}</td>
            <td>${row.orderid}</td>
            <td>${row.goodname}</td>
            <td>${row.buynumber}</td>
            <td>${row.total}</td>
            <td>${row.status}</td>
            <td>
              <div class="action-btns">
                <button class="btn btn-sm btn-success" onclick='detail(${JSON.stringify(row)})'>详情</button>
                <button class="btn btn-sm btn-info" onclick='edit(${JSON.stringify(row)})'>修改</button>
                <button class="btn btn-sm btn-danger" onclick="del(${row.id})">删除</button>
              </div>
            </td>
          </tr>
        `).join('');
      } catch (e) { console.error(e); }
    }

    function openModal(mode) {
      currentId = null;
      document.querySelectorAll('.modal-body input').forEach(i => { i.value = ''; i.disabled = false; });
      document.getElementById('modal').classList.add('show');
      document.getElementById('modalTitle').innerText = mode === 'add' ? '新增订单' : '修改订单';
      document.getElementById('modalFooter').style.display = 'block';
    }

    function edit(row) {
      openModal('edit');
      currentId = row.id;
      document.getElementById('e_no').value = row.orderid;
      document.getElementById('e_good').value = row.goodname;
      document.getElementById('e_num').value = row.buynumber;
      document.getElementById('e_total').value = row.total;
      document.getElementById('e_status').value = row.status;
    }

    function detail(row) {
      openModal('view');
      document.getElementById('modalTitle').innerText = '订单详情';
      document.getElementById('e_no').value = row.orderid;
      document.getElementById('e_good').value = row.goodname;
      document.getElementById('e_num').value = row.buynumber;
      document.getElementById('e_total').value = row.total;
      document.getElementById('e_status').value = row.status;
      document.querySelectorAll('.modal-body input').forEach(el => el.disabled = true);
      document.getElementById('modalFooter').style.display = 'none';
    }

    function closeModal() { document.getElementById('modal').classList.remove('show'); }
    function resetSearch() { document.getElementById('searchOrderId').value = ''; page = 1; load(); }

    async function save() {
      const payload = {
        orderid: document.getElementById('e_no').value,
        goodname: document.getElementById('e_good').value,
        buynumber: document.getElementById('e_num').value,
        total: document.getElementById('e_total').value,
        status: document.getElementById('e_status').value
      };
      if(currentId) payload.id = currentId;
      await fetch(`${API}/${currentId ? 'update' : 'save'}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Token': localStorage.getItem('token') },
        body: JSON.stringify(payload)
      });
      closeModal(); load();
    }

    async function del(id) { if(confirm('确认删除?')) { await fetch(`${API}/delete`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Token': localStorage.getItem('token') }, body: JSON.stringify([id]) }); load(); } }
    async function delBatch() {
      const ids = Array.from(document.querySelectorAll('input[name="ids"]:checked')).map(el => el.value);
      if(ids.length && confirm('确认删除选中项?')) { await fetch(`${API}/delete`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Token': localStorage.getItem('token') }, body: JSON.stringify(ids) }); load(); }
    }
    
    function prev() { if(page > 1) { page--; load(); } }
    function next() { if(page < totalPage) { page++; load(); } }

    document.getElementById('selAll').onchange = function() { document.querySelectorAll('input[name="ids"]').forEach(el => el.checked = this.checked); };
    load();
  </script>
</body>
</html>
